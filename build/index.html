<!DOCTYPE html>
<html ng-app="App">
  <head>
    <meta charset="utf-8">
    <title>App</title>
  </head>
  <body>

    <div >

      <span ng-bind="vm.nome">  </span>
      <br><br>

      <input type="text" name="name" ng-model="vm.nome" placeholder="{{vm.nome}}">
      <span ng-bind="vm.cognome"> </span>
      <input type="text" name="surname" ng-model="vm.cognome">

    </div>

    <div ng-view>

    </div>

    <script src="/vendors/angular/angular.js"></script>
    <script src="/vendors/angular-route/angular-route.js"></script>

    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="App/style.css">

    <script src="App/bundle.js"></script>
  </body>
</html>
